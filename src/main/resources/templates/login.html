<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="gnet/css/login.css">




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
    

    <title>ログイン画面</title>

</head>
<body class="all">
  


    <a class="Rbtn" href="#" onclick="history.back(); return false;"> 
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" >
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
      </a>
  <form id="loginf" th:action="@{/login}" method="post">
    <!--UserID入力-->
    <div class="form-floating mb-3">
      <input name="username" type="id" class="form-control" id="floatingInput" placeholder="id" required>
      <label for="floatingInput">UserID</label>
    </div>
    <!--パスワード入力-->
    <div class="form-floating mb-3">
      <input name="password" type="password" class="form-control" id="Password" placeholder="Password" oninput="CheckPassword(this)" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="pass col-form-label-lg">
      <p><a href="#" class="notps link-info">パスワードを忘れた場合はこちら</a></p>
    </div>

    <!--ログインボタン-->
    
    <div class="login d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg" value="Login">ログイン</button>
      </div>

      <!--新規登録ボタン-->
      <div class="form-floating mb-2">
        <a href="#" class="btn btn-outline-light btn-lg" >新規登録</a>
      </div>

    </form>

    </div>

    
  



  <!-- BootStrapのもの -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="/js/login.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
      

</body>

</html>
